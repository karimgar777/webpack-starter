<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ejemplo Webpack SSNC</title>
    <script defer="defer" src="main.410d2c8577b3f4bd2643.js"></script>
    <link href="main.16b494171cc6c2b980a6.css" rel="stylesheet">
    <style>
        /* Importa una fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');

        /* CSS para hacer que la imagen ocupe todo el espacio */
        body, html {
            height: 100%; /* Asegura que el body y html ocupen toda la altura */
            margin: 0; /* Elimina el margen por defecto */
            display: flex; /* Usar flexbox para centrar el contenido */
            align-items: center; /* Centrar verticalmente el contenido */
            justify-content: center; /* Centrar horizontalmente el contenido */
            position: relative; /* Permite posicionar elementos absolutamente dentro de este contenedor */
            overflow: hidden; /* Evita el desplazamiento de la imagen */
            font-family: 'Roboto', sans-serif; /* Cambia la fuente a Roboto */
            background-color: #f0f0f0; /* Color de fondo general */
            background-image: url('assets/img/pattern.png'); /* Patrón de fondo */
            background-size: 50px 50px; /* Tamaño del patrón */
        }

        h1 {
            position: absolute; /* Para superponer el texto sobre la imagen */
            color: white; /* Color del texto */
            z-index: 1; /* Asegura que el texto esté encima de la imagen */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
            padding: 15px 25px; /* Espaciado alrededor del texto */
            border-radius: 10px; /* Bordes redondeados para el fondo */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Sombra del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra del texto */
            transform: translateY(-50px); /* Inicialmente mueve el texto hacia arriba */
            opacity: 0; /* Comienza oculto */
            animation: slideIn 0.5s forwards; /* Animación al cargar */
            border: 2px solid #ffd700; /* Bordes decorativos */
        }

        @keyframes slideIn {
            to {
                transform: translateY(0); /* Regresa a su posición original */
                opacity: 1; /* Hace visible el texto */
            }
        }

        img {
            width: 100vw; /* Ancho completo de la ventana */
            height: 100vh; /* Alto completo de la ventana */
            object-fit: cover; /* Mantiene la proporción de la imagen y la recorta si es necesario */
            opacity: 0.9; /* Aplica opacidad a la imagen */
            transition: opacity 0.5s; /* Transición suave al cambiar la opacidad */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Sombra en la imagen */
        }

        img:hover {
            opacity: 1; /* Hace la imagen completamente opaca al pasar el mouse */
        }

        /* Agregar estilos para el patrón de fondo */
        .pattern {
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            background-image: url('assets/img/pattern.png'); /* Asegúrate de tener este archivo en la ruta correcta */
            opacity: 0.1; /* Baja opacidad para que sea sutil */
            pointer-events: none; /* Evita que interfiera con los clics */
        }
    </style>
</head>
<body>
    <div class="pattern"></div> <!-- Elemento para el patrón de fondo -->
    <h1>USO DE WEBPACK SSNC</h1>
    <img src="assets/img/webpack-logo.jpg" alt="Logo de Webpack">
</body>
</html>
